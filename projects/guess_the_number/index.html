<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number guessing game</h1>
    <h2>Try and guess the number between 1 and 100.</h2>
    <h3>You will get 10 attempts to guess the correct number</h3>

    

    <form>
        <p>Guess a Number</p>
        <input id="guessNumber" type="number" />
        <button id="submit">Submit guess</button>

    </form>
    <div id="previous">previous Guesses:</div>
    <div>Guess remaining :<span id="remainingGuess">10</span></div>
    <div id="result"></div>
    
    
    <script src="index.js"></script>
</body>
</html>
